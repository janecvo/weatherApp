<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the Weather?</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">

</head>
<body id="body">
    <div class="header1">
        <h1 class="text-center">What's the Weather?</h1>
        <p>Getting ready to leave the house? Find out what to expect by sharing your zip code to find out what your weather is.</p> 
        <form>
            <div class="search">
                <input type="text" class="search1" id="search1" placeholder="What's your zip code?">
            </div>
            <div class="submit"> 
                <button type="submit" class="btn" id="submit">What's the Weather?</button>
            </div>
        </form>
        <br>
        <br>
<!-- displays the date and city information -->
        <div class="output">
            <div class="column">
                <h3 id="date"></h3>
                <h3 id="cityName"></h3>
            </div>
<!-- displays temperatures -->
            <div class="display-row">
                <div class="column">
                    <h4>Current Temperature:</h4>
                        <p id="temp"></p>
                        <br>
                        Low: <p id="low"></p>
                        High: <p id="high"></p>
                </div>
<!-- displays conditions  -->
                <div class="column"> 
                    <h4>Condition</h4>
                        <p>  <p id ="con"></p> <img id="weatherIcon" src="images\default.jpg" class="img-responsive" style="width:100%" alt="weather conditions"></p>
                    <h4>Humidity</h4>
                        <p id="humidity"></p>  
                </div> 
<!-- displays wind conditions -->
                <div class = "column">
                    <h4>Wind </h4>
                    Speed: <p id="wind"></p>
                    <br>
                    Gust: <p id="gust"></p>
                    
                </div>
            </div>
        </div>    
    </div>

    <script src="index.js"></script>
</body>
</html>
